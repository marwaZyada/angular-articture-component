
<div class="image">
    <img [src]="path+image.src" alt="" class="w-100">
    <div class="layer d-flex justify-content-center align-items-center" data-bs-toggle="modal" [attr.data-bs-target]="x+image.label">
        <i class="fa-solid fa-plus fs-1 fw-bold text-white"></i>
    </div>
</div>


<div class="modal fade" [id]="image.label" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <app-usable [portfolio]="image.name"></app-usable>
            <i class="fa-solid fa-x " data-bs-dismiss="modal" aria-label="Close"></i>
          </div>
        <div class="modal-body">
            <img [src]="path+image.src" alt="" class="w-100">
            
        </div>
        <div class="modal-footer text-center">
            <p class="mt-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
            <button type="button" class="btn  bg-btn text-capitalize text-white fw-bold mt-4" data-bs-dismiss="modal">x close window</button>
           
          </div>
        
      </div>
    </div>
  </div>
